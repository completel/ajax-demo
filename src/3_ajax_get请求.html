<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_ajax_get请求</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            border: 1px solid pink;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>该页面时测试：3_ajax_get请求</h3>
    <button id="btn">点我发送请求(原生js-ajax-get)</button>
    <div></div>

    <script>
        const btn = document.querySelector('#btn');
        const div = document.querySelector('div');
        btn.onclick = () => {
            // 发送Ajax请求
            // 1. 创建xhr实例对象
            const xhr = new XMLHttpRequest();
            // 绑定监听
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        console.log(xhr.response);
                        div.innerHTML = `<h3>${xhr.response}</h3>`;
                    }
                }
            }
            // 2. 指定发送请求的：method、url、参数
            /* 
                1. 形如：key=value&key=value就是urlencoded编码
                2. 形如：/xx/xx/老刘/18 就是params参数
            */
            // xhr.open('GET', 'http://127.0.0.1:8080/test_get/?name="张三"&age="18"'); // query参数
            xhr.open('GET', 'http://127.0.0.1:8080/test_get2/张三/18'); // params参数
            // 3.发送请求
            xhr.send();

        }
    </script>
</body>

</html>
