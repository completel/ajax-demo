<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_ajax_解析json数据</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            border: 1px solid pink;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>给页面是测试：5_ajax_解析json数据</h3>
    <button id="btn">点我发送请求(原生js-ajax-get)</button>
    <div></div>

    <script>
        const btn = document.querySelector('#btn');
        const div = document.querySelector('div');

        btn.onclick = () => {
            // 实例xhr
            const xhr = new XMLHttpRequest();

            // 绑定监听
            xhr.onreadystatechange = () => {
                // 判断状态码
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        console.log(xhr.response);
                        /* const { name, age, sex } = JSON.parse(xhr.response);
                        div.innerHTML = (`
                            <ul>
                                <li>${name}</li>
                                <li>${age}</li>
                                <li>${sex}</li>
                            </ul>
                        `); */
                    }
                }
            }

            // 配置请求
            xhr.open('GET', 'http://127.0.0.1:8080/test_person');

            // responseType用于指定返回数据的格式
            xhr.responseType = 'json';

            // 发送请求
            xhr.send();
        }

    </script>
</body>

</html>
