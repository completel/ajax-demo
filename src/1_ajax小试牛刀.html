<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_ajax小试牛刀</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            border: 1px solid pink;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>该页面时测试：ajax小试牛刀</h3>
    <button id="btn">点我发送请求(原生js-ajax-get)</button>
    <div></div>

    <script>
        const btn = document.querySelector('#btn');
        const div = document.querySelector('div');
        btn.onclick = () => {
            // 发送Ajax请求
            // 1. 创建xhr实例对象
            const xhr = new XMLHttpRequest();
            // 2. 指定发送请求的：url、methods
            xhr.open('GET', 'http://127.0.0.1:8080/test_get');
            // 3.发送请求
            xhr.send();
            // on   当xxx时候
            // ready 准备
            // state 状态
            // change 改变
            // xhr内部有五种状态 0 1 2 3 4
            // xhr实例对象，在实例出现的那一刻状态就是0 
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    console.log(xhr.response);
                    div.innerHTML = `<h3>${xhr.response}</h3>`;
                }
            }
        }
    </script>
</body>

</html>
