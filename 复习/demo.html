<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            a: 1,
            b: {
                c: 2
            }
        }
        // const {c} = obj.b; // 标准解构赋值
        // const { b: { c } } = obj; // 连续结构赋值
        const { b: { c: value } } = obj; // 连续结构赋值 + 重命名
        console.log(value);

    </script>
</body>

</html>
